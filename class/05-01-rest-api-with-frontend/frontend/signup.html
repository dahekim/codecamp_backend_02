
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습 페이지</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function toy(){
            // 1. 입력한 휴대폰번호 가져오기
            const ccc = document.getElementById("qqq").value
            console.log( '나의 핸드폰 번호:' + ccc )
            // 2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post("http://localhost:3000/tokens/phone", {
                aaa: ccc
            }).then((res) => {
                console.log(res)
                document.getElementById("result").innerText  = res.data//"result" 안에 res.data 넣어주세요~ 
            })
        }
    </script>
</head>
<body>
    휴대폰번호: <input type="text" id="qqq">
    <button onclick="toy()">인증하기</button>
    <div id="result">res.data</div>

    <button>가입하기</button>    
</body>
</html>
